name: Plugin Ecosystem CI/CD
on: 
  push:
  pull_request:
  workflow_dispatch:

jobs:
  framework-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build plugin framework
        run: npm run build:framework
      - name: Run framework tests
        run: npm run test:framework
      - name: Security tests
        run: npm run test:security
      - name: Type check
        run: npm run type-check
      - name: Lint code
        run: npm run lint
  
  plugins-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build plugin framework
        run: npm run build:framework
      - name: Build all plugins
        run: npm run build:plugins
      - name: Test all plugins
        run: npm run test:plugins
      - name: Validate plugins structure
        run: npm run size-check:plugins
  
  plugin-compatibility:
    needs: [framework-build, plugins-build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build all
        run: npm run build
      - name: Test plugin compatibility
        run: npm run test:plugin-compatibility
      - name: Bundle size check
        run: npm run size-check:plugins
